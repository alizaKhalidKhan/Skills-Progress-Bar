<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progress Bar</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Progress Bar (Skills) </h1>
    <div class="container">
        <div class="outer-div">
            <div class="inner">
                <h2>HTML</h2>
                <div class="white-div"></div>
                <div class="color-div-1">
                    <p>90%</p>
                </div>
            </div>

            <div class="inner">
                <h2>CSS</h2>
                <div class="white-div"></div>
                <div class="color-div-2">
                    <p>40%</p>
                </div>
            </div>

            <div class="inner">
                <h2>JavaScript</h2>
                <div class="white-div"></div>
                <div class="color-div-3">
                    <p>10%</p>
                </div>
            </div>

            <div class="inner">
                <h2>PHP</h2>
                <div class="white-div"></div>
                <div class="color-div-4">
                    <p>5%</p>
                </div>
            </div>

            <div class="inner">
                <h2>Python</h2>
                <div class="white-div"></div>
                <div class="color-div-5">
                    <p>40%</p>
                </div>
            </div>

            <div class="inner">
                <h2>Java (OOP) </h2>
                <div class="white-div"></div>
                <div class="color-div-6">
                    <p>20%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
